<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LLM Q&A Web GUI</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>LLM Q&amp;A â€” Web GUI</h1>
      <form method="post">
        <label for="question">Enter your question</label><br/>
        <textarea id="question" name="question" rows="4" placeholder="Type a question...">{{ question }}</textarea><br/>
        <button type="submit">Ask</button>
      </form>

      {% if processed %}
      <div class="panel">
        <h2>Processed Question</h2>
        <p>{{ processed }}</p>
        <h3>Tokens</h3>
        <p>{{ tokens }}</p>
        <h2>Constructed Prompt</h2>
        <pre>{{ prompt }}</pre>
        <h2>LLM Response / Answer</h2>
        <p><strong>Answer:</strong> {{ response.answer }}</p>
        <p><strong>Explanation:</strong> {{ response.explanation }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
